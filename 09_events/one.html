<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML EVENTS</title>
</head>
<body style="background-color: #233d4d ; font-family: Arial, sans-serif;">
    <h2  style="color:aliceblue">Amazing images</h2>
    <div>
        <ul id="images">
            <li><img width="200" id="photoshop" src="https://images.pexels.com/photos/3561340/pexels-photo-3561340.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="photoshop"></li>
            <li><img width="200" id="japan" src="https://images.pexels.com/photos/3532560/pexels-photo-3532560.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="japan"></li>
            <li><img width="200" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="river"></li>
            <li><img width="200" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="owl"></li>
            <li><img width="200" id="prayer" src="https://images.pexels.com/photos/3532559/pexels-photo-3532559.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="prayer"></li>
            <li><a style="color:aliceblue" href="https://google.com" id="google">Google</a></li>
        </ul>
    </div>

    <script>
        document.getElementById("photoshop").addEventListener('click', function () {
            alert("You clicked on Photoshop image!");
        });

        document.getElementById("images").addEventListener('click', function (e) {
            console.log("clicked inside the ul");
        }, false);

        document.getElementById("owl").addEventListener('click', function (e) {
            console.log("Owl image clicked");
            e.stopPropagation(); // Stops bubbling to parent
        }, false);

        // document.getElementById("google").addEventListener('click', function (e) {
        //     console.log("Google link clicked");
        //     e.preventDefault(); // Correct way to prevent default action
        // }, false);

        document.querySelector('#images').addEventListener('click', function (e) {
            if (e.target.tagName === 'IMG') {
                console.log('Image clicked:', e.target.id);
            } else if (e.target.tagName === 'A') {
                console.log('Link clicked:', e.target.id);
            }
        });
    </script>
</body>
</html>
